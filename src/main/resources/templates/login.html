<!DOCTYPE html>
<html xmlns:th="//www.thmeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/css/sign/login.css">
	</head>
	<body>
		<div class="bod">
			<h1>로그인</h1>
			<div class="wrap">
				<a href="/"><img alt="인터파크" src="/images/ci_ko.6f0914fd.svg"></a>
			</div>
			<div class="err" th:if="${param.error}"> <!-- 파라미터에 error가 존재할때 -->
				<p>
					회원이 존재하지 않거나 비밀번호가 상이합니다.
				</p>
			</div>
			<form action="/login" method="post" class="log">
				<div class="wrap">
					<p class="in-box">
						<input type="text" name="email" placeholder="이메일">
					</p>
				
				</div>
				<div class="wrap">
					<p class="in-box">
						<input type="password" name="pass" placeholder="비밀번호">
					</p>
				</div>
				<div class="wrap">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}"/>
		        		<button class="btn-shape btn-color">로그인</button>
				</div>
			</form>
		</div>
	</body>
</html>
