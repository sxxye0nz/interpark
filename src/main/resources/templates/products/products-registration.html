<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>상품 등록 페이지</title>
	</head>
	<body>
		<h1>상품등록 페이지 입니다.</h1>
		
		<sec:authorize access="hasRole('USER')">
		유저만 볼 수 있습니다.
		
		</sec:authorize> 
		<a href="/products-registration">상품등록</a>
		<a href="/home">홈</a>
		<div class="flex">
			<form action="/products-save" method="post">
				<table border="2">
					<!-- <tr>
						<td>상품코드</td>
						<td><input type="text" name="pcode" size="6"></td>			
					</tr> -->
					<tr>
						<td>상품이름</td>
						<td><input type="text" name="pname"></td>			
					</tr>
					<tr>
						<td>상품가격</td>
						<td><input type="text" name="price"></td>			
					</tr>
					<tr>
						<td>상품사진</td>
						<td><input type="file" name="pimage" accept="image/gif, image/jpeg, image/png, image/jpg"></td>			
					</tr>
					<tr>
						<td>상품설명</td>
						<td><textarea rows="5" cols="30" name="pcontent"></textarea></td>			
					</tr>
				</table>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}"/>
				<input type="submit" value="상품등록">
			</form>
		</div>
	</body>
</html>
