<!DOCTYPE html>
<html xmlns:th="//www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/sign/signup.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
	
	<div class="bod">
		<div class="wrap">
			<a href="/" class="home"><span class="material-symbols-outlined">home</span></a>
		</div>
		<div class="wrap">
			<p class="logo" >회원가입</p>
		</div>
		<form name="form" action="/signup" method="post" class="log">
			<div class="wrap">
				<div class="in-title">
		        	<label>이메일</label>
		        </div>
				<p class="in-box">
					<input type="text" name="email" placeholder="이메일을 입력하세요.">
					<span class="material-symbols-outlined icon">mail</span>
				</p>
			</div>
			<div class="wrap">
				<div class="in-title">
		        	<label>비밀번호</label>
		        </div>
				<p class="in-box">
					<input type="password" id="password1" name="pass" placeholder="비밀번호를 입력하세요.">
					<span class="material-symbols-outlined icon">enhanced_encryption</span>
				</p>
			</div>
			<div class="wrap">
				<div class="in-title">
		        	<label>비밀번호 재확인</label>
		        </div>
				<p class="in-box">
					<input type="password" id="password2" name="pass2" placeholder="비밀번호를 확인하세요." >
					<span class="material-symbols-outlined icon">enhanced_encryption</span>
				</p>
			</div>
			<!-- <div id="msg">
				메세지가 들어감
			</div>  -->
			<div class="wrap">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<button id="btn" class="btn-shape btn-color">회원가입</button>
			</div>
		</form>
	</div>
</body>
</html>
